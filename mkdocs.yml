# See:
# https://github.com/squidfunk/mkdocs-material/blob/master/mkdocs.yml


# Project information
site_name: AtCoder Clans
site_url: https://KATO-Hiro.github.io/AtCoderClans/
site_author: hiro_hiro
site_description: >-
  【非公式】AtCoderがもっと楽しくなるリンク集です。有志による非公式サービス・ツール・ライブラリ・記事などをまとめています。


# GitHub Repository
repo_name: KATO-Hiro/AtCoderClans
repo_url: https://github.com/KATO-Hiro/AtCoderClans
edit_uri: "edit/master/docs"


# Copyright
copyright: Copyright &copy; 2020-2022 hiro_hiro


## Basic Configuration
theme:
  name: material
  language: ja
  features:
    - navigation.instant
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: atcoderclans
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github
  favicon: images/favicon/android-chrome-512x512.png
  logo: images/favicon/android-chrome-512x512.png


# Plugins
plugins:
  - search:
      lang:
      - ja
      - en


# Customization
extra:
  analytics:
    provider: google
    property: G-JZZK4RM2YD
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js
  - javascripts/link_as_new_tab.js


# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - tables


