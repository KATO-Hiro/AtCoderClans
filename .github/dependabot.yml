# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

# See:
# https://docs.github.com/en/code-security/dependabot/ecosystems-supported-by-dependabot/supported-ecosystems-and-repositories

version: 2
updates:
  # Enable version updates for uv (monitors pyproject.toml)
  - package-ecosystem: "uv"
    # look for `pyproject.toml` in the `root` directory
    directory: "/"
    # check for updates every day (weekdays)
    schedule:
      interval: "daily"
    versioning-strategy: auto
    commit-message:
      prefix: "chore(deps): "
    open-pull-requests-limit: 5

  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(ci): "
